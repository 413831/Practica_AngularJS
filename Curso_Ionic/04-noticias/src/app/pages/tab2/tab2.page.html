<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary" (ionChange)="cambiarCategoria($event)" color="dark">

    <ion-segment-button mode="md" *ngFor="let categoria of categorias"
                        [value]="categoria"  >
      <ion-label>{{ categoria }}</ion-label>
    </ion-segment-button>

  
  </ion-segment>

</ion-header>

<ion-content color="dark" >
  
  <app-noticias [noticias]="noticias"></app-noticias>
  
  <ion-infinite-scroll threshold="150px" [disabled]="true" position="bottom" 
                      (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
